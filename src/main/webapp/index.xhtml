<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="insertConteudo">
        <p:dialog header="Login"
                  closable="false"
                  resizable="false"
                  draggable="false"
                  modal="true"
                  visible="true">
            <h:form id="idFromLogin">
                <p:panelGrid id="idPanelGridlogin"
                             columns="2">
                    <p:outputLabel for="idMaskaCpf"
                                   value="CPF"/>
                    <p:inputMask mask="999.999.999-99"
                                 id="idMaskaCpf"
                                 required="true"
                                 requiredMessage="Campo obrigatório - CPF"
                                 value="#{MBAutenticacao.usuario.pessoa.cpf}"/>
                    <p:outputLabel for="idSenha"
                                   value="Senha"/>
                    <p:password id="idSenha"
                                maxlength="8"
                                size="20"
                                required="true"
                                requiredMessage="Campo obrigatório - Senha"
                                value="#{MBAutenticacao.usuario.senha}"/>
                </p:panelGrid>
                <!--style="width:100px; margin-left: 30%; margin-right: auto;"-->
                <p:panelGrid columns="1"
                             style="width:312px; margin-left:auto; margin-right:auto;">
                    <p:commandButton value="Entrar"
                                     class="botaoEntrar"
                                     update=":idGrowlMensagem "
                                     actionListener="#{MBAutenticacao.autenticar()}">
                    </p:commandButton>
                    
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
