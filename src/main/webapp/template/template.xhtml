<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!--css-->
        <h:outputStylesheet library="css" name="estilos.css"/>
        <title>SigDro</title>
    </h:head>
    <h:body>
        <p:growl id="idGrowlMensagem" />
        <!-- se usado align="center" aqui a imagem ficaria
        centralizada sem precisar de css-->
        <div id="idDivGeral">
            <div id="idDivTopo" 
                 align="center"
                 class="divTopo">
                <!--css não funcionou: styleClass="imagemCentralizada"-->
                <p:graphicImage library="imagens"
                                name="banner cisco.png"
                                />

            </div>

            <div id="idDivCabecalho">
                <h:form>
                    <p:menubar>
                        <p:submenu label="Arquivo">
                            <p:menuitem value="Sair"
                                        action="#{MBAutenticacao.logout()}"/>
                        </p:submenu>
                        <p:submenu label="Cadastros"
                                   rendered="#{MBAutenticacao.permitir('A','G')}">
                            
                            <p:menuitem value="Estado"
                                        url="/Drograria/pages/estado.xhtml"
                                        />
                            <p:menuitem value="Cidade"
                                        url="/Drograria/pages/cidade.xhtml"/>
                            <p:menuitem value="Fabricante"
                                        url="/Drograria/pages/fabricante.xhtml"/>
                            <p:menuitem value="Produto"
                                        url="/Drograria/pages/produto.xhtml"/>
                            <p:menuitem value="Pessoa"
                                        url="/Drograria/pages/pessoa.xhtml"/>
                            <p:menuitem value="Cliente"
                                        url="/Drograria/pages/cliente.xhtml"/>
                            <p:menuitem value="Funcionário"
                                        url="/Drograria/pages/funcionario.xhtml"/>
                            <p:menuitem value="Usuário"
                                        rendered="#{MBAutenticacao.permitir('A')}"
                                        url="/Drograria/pages/usuario.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Movimentações">
                            <p:menuitem value="Venda"
                                        url="/Drograria/pages/venda.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Ajuda">
                            <p:menuitem value="Sobre"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>

            <div id="idDivConteudo">
                <!--Uso de facelets para constrir tamplate-->
                <!--aqui deixamos para inserir conteúdo na página
                que implementra o template--> 
                <ui:insert name="insertConteudo"/>
            </div>
        </div>

    </h:body>
</html>
